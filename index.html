		<script>

		// Returns a random integer between min and max
		// Using Math.round() will give you a non-uniform distribution!
		function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1) + min);
		}

		//Randomize the position of all your elements, identified by a specific class
		//In case you have several items. Either, don't use the each()
		$('.oneImage').each(function(){
		$(this).css({'marginTop' : getRandomInt(-100,600), 'marginTop' : getRandomInt(-100,600), 'marginLeft' : getRandomInt(-199,600)});
		});



		$('.twoImage').each(function(){
